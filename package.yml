name       : python-freezegun
version    : 0.3.15
release    : 5
source     :
    - https://files.pythonhosted.org/packages/67/eb/6ac50b9faaa5dc2345ed4e905d242b840750d99a15763a880c4d785974e9/freezegun-0.3.15.tar.gz : e2062f2c7f95cc276a834c22f1a17179467176b624cc6f936e8bc3be5535ad1b
license    : Apache-2.0
component  : programming.python
summary    : Let your Python tests travel through time
description: |
    FreezeGun is a library that allows your Python tests to travel through time by mocking the datetime module.
builddeps  :
    - python-coverage
    - python-dateutil
    - python-nose
    - python-mock
    - python-pytest
    - python-setuptools
rundeps    :
    - python-dateutil
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test pytest
    %python3_test pytest3

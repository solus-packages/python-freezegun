name       : python-freezegun
version    : 0.3.12
release    : 3
source     :
    - https://files.pythonhosted.org/packages/da/df/029966dd13982a043df910996bd3c0d0221b3add47fcd44fd8c3f44f3152/freezegun-0.3.12.tar.gz : 2a4d9c8cd3c04a201e20c313caf8b6338f1cfa4cda43f46a94cc4a9fd13ea5e7
license    : Apache-2.0
component  : programming.python
summary    : Let your Python tests travel through time
description: |
    FreezeGun is a library that allows your Python tests to travel through time by mocking the datetime module.
builddeps  :
    - python-coverage
    - python-dateutil
    - python-nose
    - python-mock
    - python-pytest
    - python-setuptools
rundeps    :
    - python-dateutil
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test pytest
    %python3_test pytest3
